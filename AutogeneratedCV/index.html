<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <label for="name">Name:</label>
                <input type="text" id="name" value placeholder="Enter your name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value placeholder="Enter Your Email"><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value placeholder="Enter phone number" ><br>
                <label for="name">Github:</label>
                <input type="link" id="name" name="Name" value placeholder="Enter github link"><br>
                <label for="name">Linkedin:</label>
                <input type="link" id="name" name="Name" value placeholder="Enter Linkedin link"><br>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <label for="name">Degree:</label>
                    <input type="text" id="name" name="name" value placeholder="Enter your Degree"><br>
                    <label for="name">College:</label>
                    <input type="text" id="name" name="name" value placeholder="Enter your college Name"><br>
                    <label for="number">Starting Year:</label>
                    <input type="number" id="number" name="number" value placeholder="Enter your starting year" ><br>
                    <label for="number">Passing Year:</label>
                    <input type="number" id="number" name="number" value placeholder="Enter your Graduation year"><br>
                    <label for="number">CGPA:</label>
                    <input type="number" id="number" name="number"value placeholder="Enter your grade" ><br>
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label for="Skills">Skills:</label>
                    <textarea id="Skills" name="Skills" rows="4" cols="50" value placeholder="Enter your skills"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label for="project">Project:</label>
                    <input type="project" id="project" name="project" value placeholder="Enter your Project name" ><br>
                    <label for="Description">Description:</label>
                    <textarea id="Description" name="Description" rows="4" cols="50" value placeholder="Enter your project Description"></textarea>
                    <label for="link">Link:</label>
                    <input type="link" id="link" name="link" value placeholder="Enter your project link"><br>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label for="Company">Company:</label>
                    <input type="text" id="Company" name="Company" value placeholder="Enter your company name" ><br>
                    <label for="Designation">Designation:</label>
                    <input type="text" id="Designation" name="Designation" value placeholder="Enter your Designation" ><br>
                    <label for="Duration">Duration:</label>
                    <input type="number" id="Duration" name="Duration" value placeholder="Enter Duration " ><br>
                    <label for="Description">Description:</label>
                    <textarea id="Description" name="Description" rows="4" cols="50" value placeholder="Enter your job Description"></textarea>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button type="View & Print" class="btn">View & Print</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            <pre>


                <label for="number">CGPA:   </label>


            </pre>
            </div>
            <div class="block3">
                <h2>Skills</h2>
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
